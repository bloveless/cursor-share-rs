apiVersion: apps/v1
kind: Deployment
metadata:
  name: cursor-share-deployment
  namespace: cursor-share
  labels:
    app: cursor-share
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cursor-share
  template:
    metadata:
      labels:
        app: cursor-share
    spec:
      containers:
      - name: cursor-share
        image: bloveless/cursor-share-rs:0.0.1-alpha.2
        ports:
        - containerPort: 8080
